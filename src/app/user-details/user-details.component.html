<div class="d-flex flex-column mt-4">
  <div class="d-flex align-items-center">
      <ng-container *ngIf="showEmployees; then plus else minus"></ng-container>
      <ng-template #plus>
        <svg [ngClass]="'pointer'" (click)="toggleExpandEmployees()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
        </svg>
      </ng-template>
      <ng-template #minus>
        <svg [ngClass]="'pointer'" (click)="toggleExpandEmployees()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
          <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
      </ng-template>
    <div class="d-flex align-items-center pl-2" (mouseenter)="showActions()" (mouseleave)="hideActions()">
      <img *ngIf="user.photo" class="user-photo d-flex justify-content-center align-items-center" (error)="imgLoadFailed(user)" [src]="user.photo" [alt]="user.firstName">
      <div *ngIf="!user.photo" class="user-photo d-flex justify-content-center align-items-center">{{user.firstName[0] + user.lastName[0]}}</div>
      <span class="name ml-2">{{user.firstName}} {{user.lastName}}</span> <span class="email">{{user.email}}</span>
      <div class="actions pointer" *ngIf="actionsVisible">
        <svg (click)="editClicked()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-pencil" viewBox="0 0 16 16">
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
        </svg>
        <svg (click)="deleteDisplayedUser()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
             fill="currentColor"
             class="bi bi-x-octagon" viewBox="0 0 16 16">
          <path
            d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </div>
    </div>
  </div>
  <app-edit-name *ngIf="editMode" class="pr-2" [firstName]="user.firstName" [lastName]="user.lastName"
                 (cancel)="cancelEdit()" (nameChanged)="nameChanged($event)">
  </app-edit-name>
  <div class="d-flex flex-column ml-5" *ngIf="showEmployees">
    <app-user-details *ngFor="let child of user.employees" [user]="child"
                      (delete)="deleteChildUser(child.id)"></app-user-details>
  </div>
</div>
