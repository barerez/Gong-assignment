<div class="container">
  <div class="row">
    <span class="header">Please Login</span>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container login-form">
    <div class="form-group form-item">
      <label for="email">Email Address:</label>
      <input type="text" id="email" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && fields.email.errors }"/>
      <div *ngIf="submitted && fields.email.errors" class="error-msg">
        <div *ngIf="fields.email.errors.required">Email address is required</div>
      </div>
    </div>
    <div class="form-group form-item">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && fields.password.errors }"/>
      <div *ngIf="submitted && fields.password.errors" class="error-msg">
        <div *ngIf="fields.password.errors.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
