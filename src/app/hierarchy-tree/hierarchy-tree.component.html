<div class="container-fluid d-flex justify-content-between align-items-center position-fixed top-bar">
  <div class="dark-theme-font">Hierarchy Tree</div>
  <div class="d-flex align-items-center">
    <div class="dark-theme-font pr-3">{{user.firstName + ' ' + user.lastName}}</div>
    <button (click)="logout()" class="btn btn-outline-primary">Logout</button>
  </div>
</div>
<div class="mt-5 pl-4 h-100">
  <app-user-details *ngFor="let curr of hierarchy" [user]="curr" (delete)="deleteUser(curr.id)"></app-user-details>
</div>
